<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>سند آزاد دورکاری</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./assets/css/vue-rtl.css" />
  </head>
  <body>
    <div id="app">در حال بارگذاری</div>
    <script>
      window.$docsify = {
        loadSidebar: true,
        repo: "makbn/remote_working_open_manifesto",
        maxLevel: 3,
        name: "سند آزاد دورکاری",
        coverpage: true,
        rtl: {
          body: "rtl",
          side: "rtl",
          bdo: "ltr"
        },
        plugins: [
          function(hook, vm) {
            hook.beforeEach(function(html) {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace("raw.githubusercontent.com", "github.com")
                  .replace(/\/master/, "/blob/master");
              } else {
                url =
                  "https://github.com/makbn/remote_working_open_manifesto/blob/master/docs/" +
                  vm.route.file;
              }
              var editHtml = "[:memo: ویرایش فایل](" + url + ")\n";

              return (
                editHtml +
                html +
                "\n\n----\n\n" +
                '<a href="https://sakku.cloud" target="_blank" style="color: darkgray; font-weight: 100; text-decoration: none; font-size: 12px;">پشتیبانی توسط پلتفرم ابری سکو</a>'
              );
            });
          }
        ],
        rtl: {
          body: "rtl",
          side: "rtl",
          bdo: "ltr"
        }
      };
    </script>
    <script src="//unpkg.com/docsify-rtl/build/index.min.js"></script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  </body>
</html>
